[pytest]
testpaths = tests
norecursedirs = .git .tox .eggs build dist *.egg src .hypothesis

markers =
    fast: marks tests as fast (< 100ms, no I/O) (deselect with '-m "not fast"')
    slow: marks tests as slow (> 1s, uses ChromaDB) (deselect with '-m "not slow"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    smoke: marks tests as smoke tests (critical path) (deselect with '-m "not smoke"')
    contract: marks tests as contract tests (deselect with '-m "not contract"')
    llm_api: marks tests that require LLM API keys and cost money (deselect with '-m "not llm_api"')

asyncio_mode = auto
