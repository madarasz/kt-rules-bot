test_id: multiple-shot-by-guard
query: >
  Can a dude get guard shot more than once during an activation?
ground_truth_answers: 
  - No, it can not get shot more than once during an activation.
  - The On Guard rule states that once during each enemy operative's activation, you can perform a shoot or fight action.
ground_truth_contexts:
  # On Guard rule
  - Once during each enemy operative's activation, after that enemy operative performs an action, you can interrupt that activation and select one friendly operative on guard to perform the Shoot or Fight action