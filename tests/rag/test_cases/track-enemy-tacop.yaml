test_id: track-enemy-tacop
query: >
  With the Track Enemy TacOp, are Vantage and the Seek Light weapon
  of the tracking operative taken into consideration when choosing a
  tracked enemy operative?

ground_truth_contexts:
  - "An enemy operative is being tracked if it's a" # Track Enemy TacOp
  - "whenever you are selecting a valid target for an operative on Vantage terrain, operatives at least 2\" lower than that operative with a Conceal order cannot use Light terrain for cover."
  - "If the rule is Seek Light, operatives cannot use Light terrain for cover."