test_id: track-enemy-tacop
query: >
  With the Track Enemy TacOp, are Vantage and the Seek Light weapon
  of the tracking operative taken into consideration when choosing a
  tracked enemy operative?

ground_truth_contexts:
  - "Track Enemy TacOp": "An enemy operative is being tracked if it's a **valid target** for a friendly operative **within 6\"** of it."
  - "Vantage": "whenever you are selecting a valid target for an operative on **Vantage** terrain"
  - "Seek": "If the rule is Seek Light, operatives cannot use Light terrain for cover."