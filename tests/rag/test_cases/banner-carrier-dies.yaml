test_id: banner-carrier-dies
query: >
  If my plant banner is picked up by my opponent and the carrier dies,
  who places the banner, me or my opponent?

ground_truth_contexts:
  - "PLANT BANNER": "Place your Banner mission marker within the active operative's control range, wholly within your opponent's territory and more than 5\" from a neutral killzone edge."
  - "Place Marker (1AP)": "Place a marker the active operative is carrying within its control range."
