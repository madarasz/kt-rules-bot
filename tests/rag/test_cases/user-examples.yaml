- test_id: warpcoven-heal
  query: >
    Can I heal with a Warpcoven?
  ground_truth_contexts:
    - "RECONSTITUTION RITUAL": "**PSYCHIC**. Select one friendly **WARPCOVEN** operative **visible** to and **within 6\"** of this operative. That operative regains up to 2D3 lost wounds."
- test_id: warpcoven-fly
  query: >
    Can I fly with a Warpcoven?
  ground_truth_contexts:
    - "BOONS OF TZEENTCH": "Once per turning point, when this operative is performing the **Charge** or **Reposition** action during its activation, it can **FLY**."
- test_id: slow-gunner
  query: >
    if my angels of death heavy gunner gets hit with a hierotek circle chronomancer countertemporal nanomine, how much base movement will the heavy gunner have?
  ground_truth_contexts:
    - "CHRONOMANCER - Countertemporal Nanomine": "Whenever an enemy operative is **within 4\"** of your Countertemporal Nanomine marker, subtract 2\" from its Move stat."
    - "HEAVY INTERCESSOR GUNNER": "ANGELS OF DEATH - HEAVY INTERCESSOR GUNNER"
    - "Movement: Mininmum move stat": "An operative's Move stat can never be changed to less than 4\". This takes precedence over all stat changes."
- test_id: sniper-twice
  query: >
    Can the Eliminator Sniper shoot twice in a turning point?
  ground_truth_contexts:
    - "ELIMINATOR SNIPER": "ANGELS OF DEATH - ELIMINATOR SNIPER"
    - "ASTARTES - Faction Rule": "During each friendly ANGEL OF DEATH operative's activation"
- test_id: can-squig-guard
  query: >
    Is Guard is treated as a Shoot action? If so, can a Wrecka Squig do a Guard action?
  ground_truth_contexts:
    - "FAQ: Guard with specific weapon": "The operative can perform the Guard action, so long as the relevant weapon is selected if it performs the Shoot action during the interrupt"
    - "WRECKA BOMB SQUIG - Stoopid": "WRECKA BOMB SQUIG - Stoopid"
    - "FAQ: Restricted actions": "Can operatives that can only perform a restricted set of actions (WRECKA KREW BOMB SQUIG, ELUCIDIAN STARSTRIDER CANID) perform actions that are treated as one of those actions, e.g. Hatchway Fight?"
- test_id: largest-wrecka-blast
  query: >
    what is the largest blast radius the Wrecka Crew can get?
  ground_truth_contexts:
    - "KABOOM! - Firefight Ploy": "Use this firefight ploy when a friendly **WRECKA KREW** operative performs the **Shoot** action and a weapon with the **Blast** weapon rule" # KABOOM!
    - "WRECKA KREW - TANKBUSTA ROKKITEER": "Don't select a valid target. Instead, place your Pulsa marker **visible** to this operative" # TANKBUSTA
- test_id: blast-vs-torrent
  query: >
    what is the difference between blast and torrent
  ground_truth_contexts:
    - "Torrent X": "Select a valid target as normal as the primary target, then select any number of other valid targets within x of the first valid target"
    - "Blast X": "The target you select is the primary target. After shooting the primary target, shoot with this weapon against each secondary target in an order of your choice (roll each sequence separately)."
