- test_id: warpcoven-heal
  query: >
    Can I heal with a Warpcoven?
  ground_truth_contexts:
    - "**PSYCHIC**. Select one friendly **WARPCOVEN** operative **visible** to and **within 6\"** of this operative. That operative regains up to 2D3 lost wounds."
- test_id: warpcoven-fly
  query: >
    Can I fly with a Warpcoven?
  ground_truth_contexts:
    - "Once per turning point, when this operative is performing the **Charge** or **Reposition** action during its activation, it can **FLY**."
- test_id: slow-gunner
  query: >
    if my angels of death heavy gunner gets hit with a hierotek circle chronomancer countertemporal nanomine, how much base movement will the heavy gunner have?
  ground_truth_contexts:
    - "CHRONOMANCER - Countertemporal Nanomine"
    - "ANGELS OF DEATH - HEAVY INTERCESSOR GUNNER"
    - "An operative's Move stat can never be changed to less than 4\". This takes precedence over all stat changes."
- test_id: sniper-twice
  query: >
    Can the Eliminator Sniper shoot twice in a turning point?
  ground_truth_contexts:
    - "ANGELS OF DEATH - ELIMINATOR SNIPER"
    - "During each friendly ANGEL OF DEATH operative's activation"
- test_id: can-squig-guard
  query: >
    Is Guard is treated as a Shoot action? If so, can a Wrecka Squig do a Guard action?
  ground_truth_contexts:
    - "The operative can perform the Guard action, so long as the relevant weapon is selected if it performs the Shoot action during the interrupt"
    - "WRECKA BOMB SQUIG - Stoopid"
    - "Can operatives that can only perform a restricted set of actions (WRECKA KREW BOMB SQUIG, ELUCIDIAN STARSTRIDER CANID) perform actions that are treated as one of those actions, e.g. Hatchway Fight?"
- test_id: largest-wrecka-blast
  query: >
    what is the largest blast radius the Wrecka Crew can get?
  ground_truth_contexts:
    - "KABOOM!"
    - "Rokkit rack" # TANKBUSTA

