- test_id: nemesis-midnight-clad-barricade
  query: >
    Can a nemesis claw operative use light barricade as cover and be obscured as well if its more than 8 inches away from the enemy operative?
  ground_truth_contexts:
    - "IN MIDNIGHT CLAD": "Whenever an enemy operative is shooting a friendly **NEMESIS CLAW** operative, that friendly operative is **obscured**"
    - "UNIVERSAL EQUIPMENT - 2X LIGHT BARRICADES": "**Light barricades** are **Light** terrain, except the feet, which are **Insignificant** and **Exposed**."
- test_id: track-enemy-melee
  query: >
    Can I score VP with track enemy if I track an opponent tied up melee with another operative of mine?
  ground_truth_contexts:
    - "TRACK ENEMY TacOp": "An enemy operative is being tracked if it's a **valid target** for a friendly operative **within 6\"** of it."
    - "VALID TARGET": "Some rules require you to select a valid target for an operative. This is most common when an operative is shooting, but some rare rules require it too."
- test_id: ploy-difference
  query: >
    what is the difference between ploy and firefight ploy?
  ground_truth_contexts:
    - "PLOYS": "Players can spend CP on ploys to gain rules bonuses at the opportune moment."
