name: Code Quality

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Linting & Type Checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ruff linter
        run: ruff check src tests

      - name: Run ruff formatter check
        run: ruff format --check src tests

  test:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest -m "not llm_api" --cov=src --cov-report=xml --cov-report=term-missing
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: madarasz/kt-rules-bot
          fail_ci_if_error: false

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bandit security scan
        run: bandit -c pyproject.toml -r src

      - name: Run safety dependency check
        run: safety check --json || true
        continue-on-error: true

      - name: Run pip-audit
        run: pip-audit || true
        continue-on-error: true

  complexity:
    name: Code Complexity & Maintainability
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check cyclomatic complexity
        run: |
          radon cc src --min B --show-complexity
          radon cc src --average

      - name: Check maintainability index
        run: |
          radon mi src --min B --show
          radon mi src

  imports:
    name: Import Conventions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Validate import conventions
        run: python scripts/check_imports.py

  dead-code:
    name: Dead Code Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run vulture
        run: vulture src --min-confidence=80 || true
        continue-on-error: true

  quality-report:
    name: Quality Report
    runs-on: ubuntu-latest
    needs: [lint, test, security, complexity, imports]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate quality report
        run: python scripts/quality_check.py

      - name: Generate quality metrics JSON
        id: quality-metrics
        if: github.event_name == 'pull_request'
        run: |
          python scripts/quality_check.py --format json > quality_report.json
          echo "report_generated=true" >> $GITHUB_OUTPUT

      - name: Comment PR with quality metrics
        if: github.event_name == 'pull_request' && steps.quality-metrics.outputs.report_generated == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('quality_report.json', 'utf8'));

            // Build markdown table
            let body = '## ðŸ“Š Code Quality Report\n\n';
            body += `**Overall Score:** ${report.summary.overall_score}/100\n\n`;
            body += `| Metric | Status | Score | Details |\n`;
            body += `|--------|--------|-------|----------|\n`;

            const statusIcons = {
              'pass': 'âœ…',
              'warn': 'âš ï¸',
              'fail': 'âŒ'
            };

            for (const metric of report.metrics) {
              const icon = statusIcons[metric.status] || 'âšª';
              const scoreText = metric.score >= 0 ? `${metric.score.toFixed(1)}/100` : 'N/A';
              body += `| ${metric.name} | ${icon} ${metric.status} | ${scoreText} | ${metric.details} |\n`;
            }

            body += `\n**Summary:** ${report.summary.passed}/${report.summary.total} passed, `;
            body += `${report.summary.warned} warnings, ${report.summary.failed} failed\n`;

            // Post comment
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
